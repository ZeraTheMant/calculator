<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Calculator</title>
    </head>
    
    <body>
        <div id="container">
            <div id="disp" class="row">0</div>
            
            <div id="clear" class="button other-commands">AC</div>
            <div id="pos-neg" class="button other-commands">+/-</div>
            <div id="perc" class="button other-commands">%</div>
            <div id="divi" class="button arithmetic">/</div>       

            <div id="seven" class="button numeric">7</div>
            <div id="eight" class="button numeric">8</div>
            <div id="nine" class="button numeric">9</div>
            <div id="mult" class="button arithmetic">*</div>

            <div id="four" class="button numeric">4</div>
            <div id="five" class="button numeric">5</div>
            <div id="six" class="button numeric">6</div>
            <div id="subt" class="button arithmetic">-</div>

            <div id="one" class="button numeric">1</div>
            <div id="two" class="button numeric">2</div>
            <div id="three" class="button numeric">3</div>
            <div id="add" class="button arithmetic">+</div>

            <div id="zero" class="button numeric">0</div>
            <div id="decimal" class="button numeric">.</div>
            <div id="equal" class="button arithmetic">=</div>          
        </div>
        
        <script src="calc-script.js"></script>
    </body>
</html>
